<body>
    <header class="main">
        <nav id="primary-nav" aria-label="Main">
            <div class="container">
                <a href="/" class="logo-holder">
                    <img class="logo" src="./assets/images/Access.png" alt="Homepage" />
                </a>
            </div>
            <button id="hamburger" aria-expanded="false">
                <span>Menu</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" aria-hidden="true">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />

            </button>
            <!-- <h2>Modal Login Form</h2> -->

            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

            <div id="id01" class="modal">

                <form class="modal-content animate" action="/action_page.php" method="post">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                        <img src="./assets/images/SignInLogo.jpg" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
            <div class="main-nav">
                <ul class="container">
                    <li>
                        <a href="#" aria-current="page">Home </a>
                    </li>
                    <li>
                        <a id="account" href="#">My Account</a>

                    <li>

                    </li>
                    <li>
                        <a id="village" href="#">The Village</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a id="about" href="#about">About Us</a>
                    </li>
                    <li>
                        <a id="contact" href="#">Contact us</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <div id="PageContent" class="Page">
        <div class="image-grid">
            <img class="image-grid-col-2 image-grid-row-2" src="./assets/images/DadandSon.jpg" alt="Father hugging son">
            <img src="./assets/images/OnTheGo.jpg" alt="Person utilizing a walker">
            <img src="./assets/images/Isaiah.jpg" alt="young boy on playground with therapy dog">
            <img src="./assets/images/sightseeing.jpg" alt="couple sightsees with the use of electric wheelchairs">
            <div style="opacity: 1;" class="image-grid-text">
                <h2>We are on a mission to make it easier for the differently-abled and their families to do all the
                    things others take for granted.</h2>
